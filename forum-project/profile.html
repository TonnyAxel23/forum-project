<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../assets/images/logo.png" alt="Forum Logo" height="30" class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="thread-list.html">Threads</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search threads...">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </div>
                <ul class="navbar-nav ms-3">
                    <li class="nav-item">
                        <a class="nav-link" href="../login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../signup.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="../assets/images/placeholder-avatar.png" alt="User avatar" class="rounded-circle mb-3" width="150" height="150">
                        <h4 id="profileUsername">Username</h4>
                        <p class="text-muted" id="memberSince">Member since January 2023</p>
                        <div class="d-flex justify-content-center gap-2 mb-3">
                            <span class="badge bg-primary" id="threadCount">Threads: 42</span>
                            <span class="badge bg-success" id="replyCount">Replies: 128</span>
                        </div>
                        <button class="btn btn-outline-primary btn-sm">Send Message</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <ul class="nav nav-tabs" id="profileTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="threads-tab" data-bs-toggle="tab" data-bs-target="#threads" type="button">Threads</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="replies-tab" data-bs-toggle="tab" data-bs-target="#replies" type="button">Replies</button>
                    </li>
                </ul>
                <div class="tab-content mt-3" id="profileTabsContent">
                    <div class="tab-pane fade show active" id="threads" role="tabpanel">
                        <div class="list-group" id="userThreadsList">
                            <!-- User's threads will be loaded here -->
                        </div>
                    </div>
                    <div class="tab-pane fade" id="replies" role="tabpanel">
                        <div class="list-group" id="userRepliesList">
                            <!-- User's replies will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2023 Forum Discussion Board. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
