<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads - Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">
                <img src="../../assets/images/logo.png" alt="Forum Logo" height="30" class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="thread-list.html">Threads</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search threads...">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </div>
                <ul class="navbar-nav ms-3">
                    <li class="nav-item">
                        <a class="nav-link" href="../../login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../signup.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Discussion Threads</h2>
            <a href="thread-detail.html" class="btn btn-primary">New Thread</a>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <select class="form-select" id="categoryFilter">
                        <option selected>All Categories</option>
                        <option value="1">Tech</option>
                        <option value="2">Lifestyle</option>
                        <option value="3">Study</option>
                    </select>
                    <button class="btn btn-outline-secondary" type="button">Filter</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <select class="form-select" id="sortBy">
                        <option selected>Newest First</option>
                        <option value="popular">Most Popular</option>
                        <option value="replies">Most Replies</option>
                    </select>
                    <button class="btn btn-outline-secondary" type="button">Sort</button>
                </div>
            </div>
        </div>

        <div class="list-group" id="threadsList">
            <!-- Thread items will be loaded here via JavaScript -->
        </div>

        <nav class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2023 Forum Discussion Board. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/main.js"></script>
</body>
</html>
